<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple todo</title>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <header class="todo-list__header">
      <p>ToDo list</p>
      <select name="todoGroups">
        <option value="all">All</option>
        <option value="done">Done</option>
        <option value="undone">Undone</option>
        <option selected value="today">Today</option>
      </select>
    </header>
    <main class="todo-list__wrapper">
      <ul class="todo-list">
        <!-- <li class="todo-list__todo" id="test">
          <input class="todo-list__checkbox" type="checkbox" />
          <span class="todo-list__text">Test</span>
          <button class="todo-list__delete-button"></button>
        </li> -->
      </ul>
    </main>
    <footer class="todo-list__footer">
      <input type="text" placeholder="Add new" class="todo-list__add-button" />
    </footer>
  </body>
</html>
